<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 02</title>
	<style type="text/css">
		button.cerrar{
			background-color: white;
			border:solid thin grey;
		}
	</style>
</head>
<body onload="iniciar()"><!--llamar al metodo iniciar()-->
<div id="propaganda">
	<button class="cerrar" onclick="cerrar()">X</button>
	<img id="m" src="imgs/dos.png">
	
</div>
<script>
	var ad1, dm, sw;
	function iniciar(){
		sw=false;
		dm = document.getElementById("m");
		ad1 = setInterval(cambiar,1500);//dispara la repeticion de cambiar cada 1500milisegundos
		}
	function cambiar(){
		if (sw) {
			dm.src= "imgs/dos.png";

		}else{
			dm.src= "imgs/uno.png";		}
		sw=!sw;
	}
	function cerrar(){
		clearInterval(ad1);
		document.getElementById("propaganda").style.display="none";
	}
</script>

</body>
</html>
