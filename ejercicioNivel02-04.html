<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 04</title>
	<style type="text/css">
		.rojo{
			color:tomato;
		}
		.verde{
			color:green;
		}
		.amarillo{
			color:yellow;
		}
	</style>
</head>
<body>
<div>
	<h2>Opciones:</h2>
	<div>
		<input type="radio" name="tipo" onclick="listar(0)" checked>Peliculas
		<input type="radio" name="tipo" onclick="listar(1)">Cantantes
		<input type="radio" name="tipo" onclick="listar(2)">Libros
	</div>
	<div id="resp">
		Aqui debe aparecer la lista!!
	</div>
</div>
<script>
	function listar(cual){
		var peliculas=["Ole","300","Guason","El Rey Leon"];
		var cantantes=["Ozuna","Canserbero","Rosy War","Sebastian Yatra","Chacalon"];
		var libros = ["Lazarillo de Tormes","El cid de las ni√±as","Odisea"];
		var opciones = [peliculas,cantantes,libros];
		var colores = ["rojo","verde","amarillo"];
		var optElegido = opciones[cual];
		var text = "<ul>";
		for(var i=0;i<optElegido.length;i++){
			text = text + "<li>" + optElegido[i]+"</li>";
		}
		text = text + "</ul>";
		document.getElementById("resp").innerHTML=text;
		document.getElementById("resp").setAttribute("class",colores[cual]);
	}
</script>
</body>
</html>
