<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 03</title>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		ul li{
			display: inline;
			padding: 4px;
			border-radius: 50%;
			background: red;
		}
		li.activo{
			background-color: yellow;
		}

	</style>
</head>
<body>
	<h1>Mostrar imagenes con navegador</h1>
	<div>
		<img id="imagen" src="imgs/avengers.jpg" width="200px" height="260px" contador="0">
	</div>
	<h3 id="etiqueta">Avengers</h3>
	<ul>
		<li class="activo">0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<div>
		<button onclick="siguiente3()">Siguiente3</button>
	</div>
<script>
	function siguiente3(){
		var cont = document.getElementById("imagen").getAttribute("contador");
		var n = Number(cont);
		var imagenes = ["avengers.jpg","rey leon.jpg", "gladiador.jpg","xmen.jpg"];
		var etiquetas = ["Avengers","El Rey Leon","Gladiador","X-Men"];
		document.getElementsByTagName("li")[n].removeAttribute("class");
		if (n==imagenes.length-1) {
			n=0;
		}else{
			n++;
		}
		document.getElementById("imagen").src="imgs/" + imagenes[n];
		document.getElementById("etiqueta").innerHTML=etiquetas[n];
		document.getElementById("imagen").setAttribute("contador",n);
		document.getElementsByTagName("li")[n].setAttribute("class","activo");
	}

</script>
</body>
</html>
